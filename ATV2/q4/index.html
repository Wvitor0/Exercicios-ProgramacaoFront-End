      <label for="populacaoB">População de B:</label><br>
      <input type="number" id="populacaoB"><br>

      <label for="taxaB">Taxa de crescimento de B:</label><br>
      <input type="number" id="taxaB"><br>
      
      <button style="margin-top:20px; height:30px;"type="button" onclick="calcular()">Calcular</button>
    </form>
