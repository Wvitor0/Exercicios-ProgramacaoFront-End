<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Programa que pede dois números inteiros e retorna um valor que representa o intervalo entre os dois.</p>
    <form>
        <label>Digite um número: </label></br>
        <input id="valor1" type="number"></br>

        <label>Digite outro número: </label></br>
        <input id="valor2" type="number"></br>

        <button onclick="resultado()" style="margin-top: 10px" type="button">Resultado</button></br>

        <p id="result"></p>
    </form>

    <script>
        function resultado() {
        var numero1 = parseInt(document.getElementById("valor1").value);
        var numero2 = parseInt(document.getElementById("valor2").value);
        var resultado = "";

        if (numero1 <= numero2) {
            for (var i = numero1; i <= numero2; i++) {
                resultado += i + " ";
            }
        } 
        else {
          for (var i = numero2; i <= numero1; i++) {
            resultado += i + " ";
          }
        }

        document.getElementById("result").innerHTML = "Intervalo: " + resultado;
      }
    </script>
</body>
</html>
