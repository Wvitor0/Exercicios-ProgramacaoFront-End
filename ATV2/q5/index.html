<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="vertical()">Vertical</button></br>
    <button type="button" onclick="horizontal()">Horizontal</button></br>
    <p id="result"></p>

    <script>
        function vertical(){
            var resultado = document.getElementById("result");
            resultado.innerHTML = "";
            for(var i = 1; i <= 20; i++){
                resultado.innerHTML += i + "<br>";
            }
        }

        function horizontal(){
            var resultado = document.getElementById("result");
            resultado.innerHTML = "";
            for(var i = 1; i <= 20; i++){
                resultado.innerHTML += i + " ";
            }
        }
    </script>
</body>
</html>
